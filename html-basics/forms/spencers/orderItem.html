<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- Developed by Victoria Thomas - victoria@mscodingacademies.org -->

    <header class="header" id="header">
        <a href="https://www.spencersonline.com/" target="_blank"><img src="images/Spencers.png"
                alt="Logo of Spencer's Online Store"></a>

        <nav>
            <ul>
                <li><a href="#">Find a Store</a></li>
                <li><a href="#">Favorites</a></li>
                <li><a href="#">SignIn</a></li>
                <li><a href="#">Shopping Cart</a></li>
            </ul>
        </nav>

    </header>
    <main class="main" id="main">
        <div>
            <h1 class="product">Ticket to paradise</h1>
            <img src="images/Paradise Ticket.png" alt="tropical ticket with the word Paradise">
            <p class="price">See Price In Cart</p>
            <h2 class="product-description">Product description</h2>
            <p class="product-description" id="">A one way ticket to paradise where travellers will experience a state
                of pure happiness.</p>
            <p>FINAL SALE</p>



            <form action="#" method="post">
                <div>
                    <label for="quantity">Quantity</label>
                    <select name="quantity" id="quantity">
                        <option value=""></option>
                        <option value="1">1</option>
                    </select>
                </div>

                <div>
                    <label for="size">Size of Population</label>
                    <select name="size" id="size">
                        <option value="small">Small</option>
                        <option value="mid-size">Mid-Size</option>
                        <option value="large">Large</option>
                    </select>
                </div>

                <div class="diet-section">
                    <label for="diet">Dietary Preference</label>
                    <select name="diet" id="diet" value="">
                        <option value="Dessert">Decadent</option>
                        <option value="Fruit">Fruitarian</option>
                        <option value="Liquid">Liquid</option>
                        <option value="Vegan">Vegan</option>
                        <option value="Veggie">Vegitarian</option>
                    </select>

                </div>

                <div class="music">

                    <label for="musicSelection">What type of music would you like our heavenly musicians to
                        play?</label>
                    <input type="radio" id="afrobeats" name="musicSelection" value="Afro-beats">
                    <label for="afrobeats">Afro-beats</label>
                    <input type="radio" id="blues" name="musicSelection" value="Blues">
                    <label for="blues">Blues</label>
                    <input type="radio" id="country" name="musicSelection" value="Country">
                    <label for="country">Country</label>
                    <input type="radio" id="dance" name="musicSelection" value="Dance">
                    <label for="dance">Dance</label>
                    <input type="radio" id="randb" name="musicSelection" value="R&B">
                    <label for="randb">R&B</label>
                    <input type="radio" id="reggae" name="musicSelection" value="Reggae">
                    <label for="reggae">Reggae</label>

                </div>

                <div class="color">

                    <label for="color">What color villa would you like?</label>
                    <input type="radio" id="blackFox" name="colorSelection" value="blackFox">
                    <label for="blackFox">Black Fox</label>
                    <input type="radio" id="hopsack" name="colorSelection" value="hopsack">
                    <label for="hopsack">Hopsack</label>
                    <input type="radio" id="sashaySand" name="colorSelection" value="sashaySand">
                    <label for="sashaySand">Sashay Sand</label>
                </div>

                <div class="requests">
                    <label for="specialRequests">Special Requests:</label>
                    <textarea name="specialRequests" id="specialRequests" cols="100" rows="10"
                        placeholder="We will try honor all requests."></textarea>
                </div>

                <div class="add-cart">
                    <input type="button" value="Add to Cart">
                </div>



            </form>
        </div>

    </main>
    <footer class="footerBottom">
        <p class="copywright"> 0llie's Place &copy; 2023 - All Rights Reserved</p>

    </footer>
</body>

</html>
